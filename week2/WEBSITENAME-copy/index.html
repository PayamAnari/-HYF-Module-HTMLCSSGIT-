<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>codecademy</title>
</head>
<body>
  <header>
    <!-- Header-->
    <div class="logo-container">
      <div class="logo">
        <img src="images/logo.png" alt="logo">
      </div>
    </div>
    <nav>
      <ul class="nav-links">
          <li ><a class="nav-link" href="#">Catalog</a></li>
          <li ><a class="nav-link" href="#">Resources</a></li>
          <li ><a class="nav-link" href="#">Community</a></li>
          <li ><a class="nav-link" href="#">Pricing</a></li>
          <li ><a class="nav-link" href="#">Business Solutions</a></li>
      </ul>
    </nav>
    <div class="search">
      <img src="images/icons8-search.svg" alt="search">
    </div>
    <div class="log">Log In</div>
  </header>
  <main>
    <section class="present">
      <div class="cover">
        <img src="images/bd870120b390f25da8a6b059020cd183.webp" alt="">
      </div>
      <div class="introduction">
      <div class="intro-text">
        <h1>Join the millions learning to code with Codecademy for free</h1>
      </div>
        <form class="form">
          <label for="Email">Email</label><br />
          <input type="text" id="username" name="username"><br />
          <br>
          <label for="password">Password</label><br />
          <input type="password" id="password" name="password"><br />
          <br>
          <button type="submit">Sign up</button>
          <br>
          <p>By signing up for Codecademy, you agree to Codecademy's <a href="url">Terms of Service</a> & <a href="url">Privacy Policy</a></p>
      </form>
      
       <div class="social">
        <p>Or sign up using:</p>
        <div class="social-icon">
        <div class="social-item">
          <a href="#"><img src="images/icon1.png"></a>
          <a href="#"><img src="images/icon2.png"></a>
          <a href="#"><img src="images/icon3.png"></a>
          <a href="#"><img src="images/icon4.png"></a>
        </div>
        </div>
       </div>
    </div>
    </section>
  </main>
</body>
</html>
